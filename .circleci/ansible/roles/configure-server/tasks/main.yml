- name: "Add Node.js from Nodesource"
  become: true
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_14.x | sudo -E bash -

- name: "Install Node.js 14"
  become: true
  apt: 
    name: ["node.js"]
    state: latest
    update_cache: yes
 
- name: "Install PM2 Globally"
  npm: 
    name: pm2
    global: yes